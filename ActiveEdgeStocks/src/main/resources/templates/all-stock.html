<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.datatables.net/v/bs4/dt-1.13.6/datatables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Stock List</title>
</head>
<body>
<div class="container">
    <h2>Stock List</h2>
    <hr/>
    <a th:href="@{/api/stocks-f}" class="btn btn-primary mb-2">Add Stock</a><br/>
    <table class="table table-striped table-bordered" id="employeeTable">
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Date Created</th>
            <th>Last Update</th>
            <th>Action</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="stock: ${stocks}">
            <td th:text="${stock.name}"> </td>
            <td th:text="${stock.currentPrice}"> </td>
            <td th:text="${stock.createDate}"> </td>
            <td th:text="${stock.lastUpdate}"> </td>
            <td>
                <a th:href="@{/api/stocks/stock.id}" class="btn btn-success">Update</a>
            </td>
        </tr>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.datatables.net/v/bs4/dt-1.13.6/datatables.min.js"></script>
        <script>
            $(document).ready(function() {
                $("#employeeTable").DataTable({
                    'aoColumnDefs' : [{
                        'bSortable' : false,
                        'aTargets' : [-1]
                    }]
                });
            });
        </script>
        </tbody>
    </table>
</div>
</body>
</html>
