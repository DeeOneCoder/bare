<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Add Stock</title>
</head>
<body>

<div class="container">
    <h2>Add Stock Form</h2>
    <hr/>
    <form th:action="@{/api/stocks}" th:object="${stock}" method="post">
        <input type="text" th:field="*{name}" placeholder="Enter name" class="form-control mb-4 col-md-4">
        <input type="text" th:field="*{currentPrice}" placeholder="Enter email" class="form-control mb-4 col-md-4">
<!--        <input type=date th:field="*{createDate}" placeholder="Enter department" class="form-control mb-4 col-md-4">-->
        <button type="submit" class="btn btn-primary">Save</button>
        <input type="hidden" th:field="*{id}">
    </form>
</div>
</body>
</html>
